<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="tabs">
        <p class="tab inactive">New Account</p>
        <p class="tab active">Sign in</p>
      </div>

      <div class="form">
        <form action="javascript:void(0)" method="get">
          <div class="field">
            <input
              type="text"
              name="email"
              id="email"
              class="textInput"
              required
              oninput="checkEmail()"
            />
            <label class="label" for="email">Email</label>
          </div>
          <p class="errorMsgEmail">Invalid email.</p>
          <div class="field top-spacing">
            <input
              type="password"
              name="password"
              id="password"
              class="textInput"
              required
            />
            <label class="label" for="password">Password</label>
          </div>

          <div class="field buttons top-spacing">
            <a href="./forgotPassword" class="forgotPassword"
              >Forgot password?</a
            >
            <button class="submitBtn" type="submit">Sign in</button>
          </div>
          <div class="field errorBox">
            <p class="error hidden">-</p>
          </div>
        </form>
      </div>
    </main>

    <!-- Contains the firebaseConfig -->
    <script src="firebaseConfig.js"></script>
    <script type="module" src="firebase.js"></script>
    <script src="script.js"></script>
  </body>
</html>
